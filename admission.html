<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form - Computer Center</title>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: Arial, sans-serif;
}

body {
    background: #f2f5f9;
}

.admission {
    padding: 60px 20px;
}

.container {
    max-width: 600px;
    background: #a8a8cd;
    margin: auto;
    padding: 30px;
    border-radius: 10px;
    box-shadow: 0 5px 20px rgba(0,0,0,0.1);
}

h1 {
    text-align: center;
    color: #0a3d62;
    margin-bottom: 5px;
}

.subtitle {
    text-align: center;
    margin-bottom: 30px;
    color: #555;
}

.form-group {
    margin-bottom: 15px;
}

label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

input, select, textarea {
    width: 100%;
    padding: 10px;
    border-radius: 5px;
    border: 1px solid #ccc;
}

textarea {
    resize: none;
    height: 80px;
}

button {
    width: 100%;
    padding: 12px;
    background: #1e3799;
    color: #fff;
    border: none;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

button:hover {
    background: #0c2461;
}

/* ðŸ“± Responsive */
@media (max-width: 480px) {
    .container {
        padding: 20px;
    }
}

    </style>
</head>
<body>

<section class="admission">
    <div class="container">
        <h1>Admission Form</h1>
        <p class="subtitle">Join Our Computer Courses Today</p>

        <form class="admission-form">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" placeholder="Enter your name" required>
            </div>

            <div class="form-group">
                <label>Father's Name</label>
                <input type="text" placeholder="Enter father's name" required>
            </div>

            <div class="form-group">
                <label>Mobile Number</label>
                <input type="tel" placeholder="Enter mobile number" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" placeholder="Enter email">
            </div>

            <div class="form-group">
                <label>Select Course</label>
                <select required>
                    <option value="">-- Select Course --</option>
                    <option>Basic Computer</option>
                    <option>MS Office</option>
                    <option>Tally + GST</option>
                    <option>Web Designing</option>
                    <option>Programming</option>
                </select>
            </div>

            <div class="form-group">
                <label>Qualification</label>
                <input type="text" placeholder="Enter qualification">
            </div>

            <div class="form-group">
                <label>Address</label>
                <textarea placeholder="Enter full address"></textarea>
            </div>

            <button type="submit">Submit Admission</button>
        </form>
    </div>
</section>

</body>
</html>
